<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
        text-align: center;
        background: rgba(255,255,255,0.8);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff3366;
        font-size: 3em;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 150px;
    }

    button {
        font-size: 1.3em;
        padding: 15px 35px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d79;
        color: white;
    }

    #noBtn {
        background-color: #ccc;
        color: #333;
        position: absolute;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                height:100vh;
                background:linear-gradient(to bottom right,#ff9a9e,#fad0c4);
                font-family:'Comic Sans MS', cursive;
                text-align:center;">
                <h1 style="color:#ff3366;font-size:3em;">Yayyy! üíñ</h1>
                <p style="font-size:1.5em;">I knew you'd say yes üòò</p>
                <p style="font-size:1.2em;">Happy Valentine‚Äôs Day! üíï</p>
            </div>
        `;
    }

    // Create floating hearts
    setInterval(createHeart, 300);

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }
</script>

</body>
</html>
